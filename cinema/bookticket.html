    <h1>Book Ticket Form </h1>


<style>
#book input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#book input[type=submit] {
    width: 20%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

 #book input[type=submit]:hover {
    background-color: #45a049;
}

#book {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    width: 70%;
}

h4 {
  float: left;
}


</style>
<body>


<div id="book">
  <form action="">
    <h4>Title </h4>
    <label for="title"></label>
    <input type="text" id="fname" name="firstname" placeholder="This will be the title of the movie taken from the database">

    <br>
    <h4>Classification </h4>
    <label for="classification"></label>
    <input type="text" id="classification" name="classification" placeholder="This will be the classification of the movie taken from the database">
    <br>
    <h4>Date and Time</h4>
    <label for="dateandtime"></label>
    <input type="text" id="dateandtime" name="dateandtime" placeholder="This will be the date and time of the movie taken from the database">
    <br>
    <h4>Seat Number</h4>
    <label for="seatnumber"></label>
    <input type="text" id="seatnumber" name="seatnumber" placeholder="This will be the seat number of the movie taken from the database">
  

  
    <input type="submit" value="Book Ticket">
  </form>
</div>
